              author: Alex Gonzalez
              nested: []
            - subject: "os-config-json: Recreate environment cache file"
              hash: bddb396bee22111b908f67b332169ce11cda5fcc
              body: |
                When config.json changes the environment cache file needs to be
                recreated.
              footer:
